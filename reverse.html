<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let arr = [2, 45, 17, 65, 97, 34]
        let temp;
        function reverse(data, start, end) {
            if (start <= end) {
                temp = data[start]
                data[start] = data[end]
                data[end] = temp
                reverse(data, start + 1, end - 1)
            }
        }
        reverse(arr, 0, arr.length - 1)
        console.log(arr)
    </script>
</head>

<body>
    <h1>Recursion array with Reverse</h1>
</body>

</html>
