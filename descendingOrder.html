<script>
    let items = [20, 13, 44, 100, 9, 37];
    const descendingSelection = (data) => {
        for (let i = 0; i < data.length; i++) {
            let minId = i
            for (let j = i + 1; j < data.length; j++) {
                if (data[j] > data[minId]) {
                    minId = j
                }
            }
            let temp = data[minId]
            data[minId] = data[i]
            data[i] = temp
        }
        console.log(data);
    };
    descendingSelection(items);
</script>

<body>
    <h1>Descending Order with Selection sort</h1>
</body>
