<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function searchEl() {
        let arr = [11, 67, 9, 56, 23, 5, 74, 2]
        // let find = 11
        let find = document.getElementById("element").value
        let pos = undefined;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] == find) {
                pos = i;
                break;
            }
        }
        if (pos == undefined) {
            alert("element not found")
        }
        else {
            console.log("position of element is ", pos)

        }
    }
</script>

<body>
    <input type="text" id="element" placeholder="enter element" />
    <button onclick="searchEl()">search element</button>
</body>

</html>
