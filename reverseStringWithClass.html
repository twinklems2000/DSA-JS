<script>
    class Stack_Reverse {
        arrStack = []
        currentSize;
        // str = "pihoo"
        removedEle
        constructor() {
            this.currentSize = this.arrStack.length
            // this.str.split("")
        }

        push(newVal) {
            this.arrStack[this.currentSize] = newVal
            this.currentSize++
        }

        pop() {
            this.removedEle = this.arrStack[this.currentSize - 1]
            this.currentSize -= 1
            this.arrStack.length = this.currentSize
            return this.removedEle
        }

        reverseStr(item) {
