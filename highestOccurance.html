<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const highOccurance = (data) => {
            let obj = {}
            let maxKey = ""
            for (char of data) {
                obj[char] = (obj[char] || 0) + 1

                if (maxKey == "" || obj[char] > obj[maxKey]) {
                    maxKey = char
                }
            }
            console.log(obj)
            console.log(maxKey)
        }

        let str = "harry potor"
        highOccurance(str)
    </script>
</head>

<body>
    <h1>Highest Occuring character</h1>
</body>

</html>
